services:
  # ===========================================
  # REPORTING DATABASE
  # ===========================================
  reporting-db:
    image: postgres:15-alpine
    container_name: reporting-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: reporting_db
    volumes:
      - reporting-db-data:/var/lib/postgresql/data
      - ./scripts/init-reporting-db.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - poc-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ===========================================
  # OPERATIONS DATABASE
  # ===========================================
  operations-db:
    image: postgres:15-alpine
    container_name: operations-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: operations_db
    volumes:
      - operations-db-data:/var/lib/postgresql/data
      - ./scripts/init-operations-db.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5433:5432"
    networks:
      - poc-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ===========================================
  # WORKFLOW DATABASE
  # ===========================================
  workflow-db:
    image: postgres:15-alpine
    container_name: workflow-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: workflow_db
    volumes:
      - workflow-db-data:/var/lib/postgresql/data
      - ./scripts/init-workflow-db.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5434:5432"
    networks:
      - poc-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ===========================================
  # REDIS (Event Bus)
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - poc-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ===========================================
  # REPORTING SERVICE (Citizen-Facing)
  # ===========================================
  reporting-service:
    build:
      context: .
      dockerfile: cmd/reporting-service/Dockerfile
    container_name: reporting-service
    environment:
      - DB_HOST=reporting-db
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=reporting_db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - SERVER_PORT=8080
      - INSTANCE_ID=reporting-1
    ports:
      - "8080:8080"
    depends_on:
      reporting-db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - poc-network
    restart: unless-stopped

  # ===========================================
  # OPERATIONS SERVICE (Officer-Facing)
  # ===========================================
  operations-service:
    build:
      context: .
      dockerfile: cmd/operations-service/Dockerfile
    container_name: operations-service
    environment:
      - DB_HOST=operations-db
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=operations_db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - SERVER_PORT=8081
      - INSTANCE_ID=operations-1
    ports:
      - "8081:8081"
    depends_on:
      operations-db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - poc-network
    restart: unless-stopped

  # ===========================================
  # WORKFLOW SERVICE (Async/SLA/Notifications)
  # ===========================================
  workflow-service:
    build:
      context: .
      dockerfile: cmd/workflow-service/Dockerfile
    container_name: workflow-service
    environment:
      - DB_HOST=workflow-db
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=workflow_db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - SERVER_PORT=8082
      - INSTANCE_ID=workflow-1
    ports:
      - "8082:8082"
    depends_on:
      workflow-db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - poc-network
    restart: unless-stopped

  # ===========================================
  # FRONTEND (React + Nginx)
  # ===========================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "3000:80"
    depends_on:
      - reporting-service
      - operations-service
      - workflow-service
    networks:
      - poc-network
    restart: unless-stopped

networks:
  poc-network:
    driver: bridge

volumes:
  reporting-db-data:
  operations-db-data:
  workflow-db-data:
  redis-data:
