events {
    worker_connections 1024;
}

http {
    # ===========================================
    # COMMAND SERVICES (Write Operations)
    # Load balanced across 3 instances
    # ===========================================
    upstream command_services {
        least_conn;  # Send to instance with least connections
        server reporting-command-1:8080;
        server reporting-command-2:8080;
        server reporting-command-3:8080;
    }

    # ===========================================
    # QUERY SERVICES (Read Operations)
    # Load balanced across 3 instances
    # ===========================================
    upstream query_services {
        least_conn;  # Send to instance with least connections
        server reporting-query-1:8081;
        server reporting-query-2:8081;
        server reporting-query-3:8081;
    }

    # ===========================================
    # Command Service Server (Port 80 -> 8080)
    # Handles: POST, PUT, DELETE /reports
    # ===========================================
    server {
        listen 80;
        server_name localhost;

        # Health check for load balancer itself
        location /lb-health {
            return 200 'Command LB OK';
            add_header Content-Type text/plain;
        }

        # Proxy all requests to command services
        location / {
            proxy_pass http://command_services;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Instance-ID $upstream_addr;
            
            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }
    }

    # ===========================================
    # Query Service Server (Port 8090)
    # Handles: GET /reports, GET /statistics
    # ===========================================
    server {
        listen 8090;
        server_name localhost;

        # Health check for load balancer itself
        location /lb-health {
            return 200 'Query LB OK';
            add_header Content-Type text/plain;
        }

        # Proxy all requests to query services
        location / {
            proxy_pass http://query_services;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Instance-ID $upstream_addr;
            
            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }
    }
}
